<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1>Assignment</h1>
   <span class="example-spacer"></span>

   <span style="font-size: medium; margin-right: 20px;" *ngIf="user">Hello {{user.userName}}</span>
   <button *ngIf="user" (click)="logout()" mat-button class="example-icon favorite-icon" >
    <mat-icon>logout</mat-icon> Logout
  </button>
</mat-toolbar>

<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav #snav [mode]="'side'" [opened]="true" [fixedInViewport]="true" fixedTopGap="65">
    <mat-nav-list>
      <a mat-list-item routerLink="home">User Profile</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="margin:10pt">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
